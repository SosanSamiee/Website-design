<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="Registration_form.css">

</head>

<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="form-container col-lg-8 col-md-10">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <select class="form-select">
                            <option value="Please Select">Please Select ...</option>
                            <option value="Iran">Iran</option>
                            <option value="turkey">turkey</option>
                            <option value="US">US</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select selectcity">
                            <option selected>Select City ...</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom px-4 py-2">Book a ticket</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Registration_form.js"></script>
</body>

</html>
