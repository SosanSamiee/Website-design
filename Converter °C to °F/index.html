<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project | °C to °F</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotaner">
        <h1 class="title">Converter <span class="C">°C</span>
            to <span class="F">°F</span></h1>
        <br>
        <div class="input_value">
            <input type="text" id="converter" placeholder="°C">
        </div>

        <p class="result"></p>

        <button class="convertbutton">CONVERT</button>
        <button class="resetbutton">RESET</button>
        <button class="changebutton">CHANGE</button>
    </div>


    <script src="java_s.js"></script>
</body>
</html>
