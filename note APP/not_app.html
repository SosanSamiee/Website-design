<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="not_app.css">
</head>

<body>

    <div class="conter">
        <h1> NOTE APP</h1>
        <div class="note-input">
            <input type="text" name="" id="" class="input-not" placeholder="something here..">
        </div>

        <div class="colors">
            <div class="color" style="background: #fff;"></div>
            <div class="color" style="background: #f8d775;"></div>
            <div class="color" style="background: #f5f5a5;"></div>
            <div class="color" style="background: #a5f5a5;"></div>
            <div class="color" style="background: #75f8d7;"></div>
            <div class="color" style="background: #75d7f8;"></div>
            <div class="color" style="background: #336779;"></div>
            <div class="color" style="background: #a5a5f5;"></div>
            <div class="color" style="background: #d775f8;"></div>
            <div class="color" style="background: #f8a5f5;"></div>
            <div class="color" style="background: #9f379c;"></div>

        </div>
        <div class="buttons">
            <button class="btn add"><i class="fa fa-plus"></i></button>
            <button class="btn delete"><i class="fa-solid fa-eraser"></i></button>
        </div>

    </div>




    <div class="flex row-gt-sm">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="removNote">
                <div class="row">
                    <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 p-3 mx-auto">
                        
                        <div id="listed" class="card shadow-sm rounded d-flex flex-row flex-wrap p-3">
                    
                        </div>                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="not_app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
