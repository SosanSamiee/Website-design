    <title>Login page</title>

    <link rel="stylesheet" href="Login_page.css">

<body>
    <div class="contaner">
        <form action="">
            <input type="text" placeholder="username" class="username" onkeydown="usernameValidation()" />

        </form>
        <p>Not registered? Create an account</p>
    </div>
